<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt Saver Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body class="container mx-auto p-8 bg-gray-100">

    <div class="flex justify-between">
        <!-- Left Panel: New Prompt Form -->
        <div class="w-1/2 p-4 bg-white rounded shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Add New Prompt</h2>
            <input id="title" type="text" placeholder="Enter title" class="w-full p-2 border rounded mb-4">
            <textarea id="prompt" placeholder="Enter your prompt" class="w-full p-2 border rounded mb-4" rows="6"></textarea>
            <button id="saveButton" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
        </div>

        <!-- Right Panel: Saved Prompts List -->
        <div class="w-1/2 p-4 bg-white rounded shadow-lg ml-4">
            <h2 class="text-2xl font-semibold mb-4">Saved Prompts</h2>
            <ul id="promptList" class="h-64 overflow-y-auto"></ul>
        </div>
    </div>

</body>
</html>
